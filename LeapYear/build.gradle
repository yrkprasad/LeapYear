plugins {
    id 'application'
}

group 'LeapYear'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    // testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'junit:junit:4.12'
}

ext {
    javaMainClass = "src.main.java.SoccerRanking"
    // javaMainClass = "src.test.java.SoccerRankingTest"
}

mainClassName = 'SoccerRanking'

